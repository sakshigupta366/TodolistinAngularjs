<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>

	<body class="container" ng-app="myApp" ng-controller="todoCtrl">

		<h2>My To-do List</h2>

		<form ng-submit="todoAdd()"><!-- to-do form -->
			<input type="text" ng-model="todoInput" size="50" placeholder="Add New"> 
			<input class="btn btn-success" type="submit" value="Add New">
		</form>
		<!-- task list goes here -->
		<div ng-repeat="x in todoList">
			<input type="checkbox" ng-model="x.done"> <span class="task" ng-bind="x.todoText"></span>
		</div>
		<!-- Remove Button -->
		<button class="btn btn-danger" ng-click="remove()">Remove marked</button>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
